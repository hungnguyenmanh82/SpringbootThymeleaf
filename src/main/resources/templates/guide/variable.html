<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<h1> Vd hiển thị Model variable: </h1>
	
	<h2 th:text="${message}"></h2>
	<span th:text="${message}" style="color: red;"> haha</span>
	<p th:text="${message}"></p>
	<div th:text="${message}" />

	<!-- show field -->
